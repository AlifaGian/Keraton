  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />

    <link

      type="image/png"
      sizes="128x128"
      href="icons/logo_keraton 1.png"

      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/logo_keraton 1.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/logo_keraton 1.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/logo_keraton 1.png"
    />
    <link rel="icon" type="image/ico" href="icons/logo_keraton 1.png" />
